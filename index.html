<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    .search-result {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .search-result h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  {% if results %}
  <h2>Search Results</h2>
  {% for result in results %}
  <div class="search-result">
    <h3>Code: {{ result.code }}</h3>
    <p>{{ result.explanation }}</p>
  </div>
  {% endfor %}
  {% endif %}
</body>
</html>
